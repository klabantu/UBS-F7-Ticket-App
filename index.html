<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBS Support Ticket - Agent Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .ubs-header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      margin-bottom: 2.5rem;
    }
    .ubs-logo {
      display: block;
      width: 133px;
      height: 48px;
      background: url('ubs_logo.png') no-repeat center;
      background-size: contain;
      margin-bottom: 10px;
    }
    .ubs-title {
      font-size: 2rem;
      font-weight: bold;
      color: #e4002b;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }
    .agent-box {
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      min-width: 340px;
      max-width: 400px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.3rem;
      text-align: left;
    }
    .form-group label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #fff;
      box-sizing: border-box;
      font-family: inherit;
      transition: border 0.2s;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #38D2D2;
    }
    .btn {
      color: #fff;
      padding: 15px 25px;
      background-color: #38D2D2;
      background-image: radial-gradient(93% 87% at 87% 89%, rgba(0, 0, 0, 0.23) 0%, transparent 86.18%), radial-gradient(66% 66% at 26% 20%, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0) 69.79%);
      box-shadow: inset -3px -3px 9px rgba(255, 255, 255, 0.25), inset 0px 3px 9px rgba(255, 255, 255, 0.3), inset 0px 1px 1px rgba(255, 255, 255, 0.6), inset 0px -8px 36px rgba(0, 0, 0, 0.3), inset 0px 0px 2px rgba(0, 0, 0, 0.11);
      border-radius: 14px;
      font-weight: bold;
      font-size: 16px;
      border: 0;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #27bcbc;
    }
    .success {
      margin-top: 2rem;
      color: #1b883a;
      font-size: 1.2rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }
    .checkmark {
      font-size: 1.5rem;
    }
    .error {
      color: #e4002b;
      margin-top: 1rem;
      text-align: left;
    }
    @media (max-width: 480px) {
      .agent-box {
        min-width: 0;
        width: 95vw;
        max-width: 100vw;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="ubs-header">
    <span class="ubs-logo"></span>
    <span class="ubs-title">Support Ticket - Agent Portal</span>
  </div>
  <div class="agent-box" id="supportBox">
    <div id="form-section">
      <h2>Raise a Support Ticket</h2>
      <form id="ticketForm" autocomplete="off">
        <div class="form-group">
          <label for="clientName">Client Name</label>
          <input type="text" id="clientName" name="clientName" required maxlength="80" placeholder="Enter client's full name" value="Alison Gray">
        </div>
        <div class="form-group">
          <label for="clientEmail">Client Email</label>
          <input type="email" id="clientEmail" name="clientEmail" required maxlength="80" placeholder="Enter client's email address" value="alison.gray@genesys.com">
        </div>
        <div class="form-group">
          <label for="issueType">Issue Type</label>
          <select id="issueType" name="issueType" required>
            <option value="">Select issue type</option>
            <option value="Technical">Technical</option>
            <option value="Account">Account</option>
            <option value="Transaction">Transaction</option>
            <option value="Access">Access</option>
            <option value="Issue with change of address">Issue with change of address</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Issue Description</label>
          <textarea id="description" name="description" required maxlength="800" rows="4" placeholder="Describe the client's issue"></textarea>
        </div>
        <button class="btn" type="submit" id="submitBtn">Submit Ticket</button>
        <div class="error" id="errorMsg" style="display:none;"></div>
      </form>
    </div>
    <div id="success-section" style="display:none;">
      <div class="success">
        <span class="checkmark">✔️</span>
        Support ticket submitted successfully!
      </div>
      <p style="margin-top:1.5rem;">Thank you. The support team will contact the client shortly.</p>
      <button class="btn" id="raiseAnother">Raise Another Ticket</button>
    </div>
  </div>
  <script>
    const ticketForm = document.getElementById('ticketForm');
    const formSection = document.getElementById('form-section');
    const successSection = document.getElementById('success-section');
    const errorMsg = document.getElementById('errorMsg');
    const raiseAnother = document.getElementById('raiseAnother');

    ticketForm.onsubmit = function(e) {
      e.preventDefault();
      errorMsg.style.display = "none";
      // Basic Validation
      const clientName = ticketForm.clientName.value.trim();
      const clientEmail = ticketForm.clientEmail.value.trim();
      const issueType = ticketForm.issueType.value;
      const description = ticketForm.description.value.trim();

      if (!clientName || !clientEmail || !issueType || !description) {
        errorMsg.textContent = "Please fill in all fields.";
        errorMsg.style.display = "block";
        return;
      }

      // Simulate ticket submission with a short delay
      formSection.style.display = "none";
      setTimeout(() => {
        successSection.style.display = "block";
      }, 1200);
    };

    raiseAnother.onclick = function() {
      // Reset form and display for another ticket
      ticketForm.reset();
      // Restore default values after reset
      ticketForm.clientName.value = "Alison Gray";
      ticketForm.clientEmail.value = "alison.gray@genesys.com";
      successSection.style.display = "none";
      formSection.style.display = "block";
    }
  </script>
</body>
</html>
