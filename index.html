<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBS Support Ticket - Agent Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      font-size: 12px; /* Shrink base font size for all elements */
    }
    body {
      background: #fff;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .ubs-header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 1.5rem;
    }
    .ubs-logo {
      display: block;
      width: 100px;
      height: 36px;
      background: url('ubs_logo.png') no-repeat center;
      background-size: contain;
      margin-bottom: 8px;
    }
    .ubs-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e4002b;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }
    .agent-box {
      background: #f8f8f8;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1.5rem 1.5rem 1.1rem 1.5rem;
      min-width: 255px;
      max-width: 300px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .form-group label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.98rem;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.98rem;
      background: #fff;
      box-sizing: border-box;
      font-family: inherit;
      transition: border 0.2s;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #38D2D2;
    }
    .btn {
      color: #fff;
      padding: 10px 18px;
      background-color: #38D2D2;
      background-image: radial-gradient(93% 87% at 87% 89%, rgba(0, 0, 0, 0.23) 0%, transparent 86.18%), radial-gradient(66% 66% at 26% 20%, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0) 69.79%);
      box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 0.25), inset 0px 2px 6px rgba(255, 255, 255, 0.3), inset 0px 1px 1px rgba(255, 255, 255, 0.6), inset 0px -5px 26px rgba(0, 0, 0, 0.3), inset 0px 0px 2px rgba(0, 0, 0, 0.11);
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      border: 0;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #27bcbc;
    }
    .success {
      margin-top: 1.1rem;
      color: #1b883a;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .checkmark {
      font-size: 1.2rem;
    }
    .error {
      color: #e4002b;
      margin-top: 0.5rem;
      text-align: left;
      font-size: 0.97rem;
    }
    @media (max-width: 480px) {
      .agent-box {
        min-width: 0;
        width: 93vw;
        max-width: 100vw;
        padding: 0.7rem 0.2rem 0.7rem 0.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="ubs-header">
    <span class="ubs-logo"></span>
    <span class="ubs-title">Support Ticket - Agent Portal</span>
  </div>
  <div class="agent-box" id="supportBox">
    <div id="form-section">
      <h2 style="font-size:1.25rem;margin-bottom:1.1rem;">Raise a Support Ticket</h2>
      <form id="ticketForm" autocomplete="off">
        <div class="form-group">
          <label for="clientName">Client Name</label>
          <input type="text" id="clientName" name="clientName" required maxlength="80" placeholder="Enter client's full name" value="Alison Gray">
        </div>
        <div class="form-group">
          <label for="clientEmail">Client Email</label>
          <input type="email" id="clientEmail" name="clientEmail" required maxlength="80" placeholder="Enter client's email address" value="alison.gray@genesys.com">
        </div>
        <div class="form-group">
          <label for="issueType">Issue Type</label>
          <select id="issueType" name="issueType" required>
            <option value="">Select issue type</option>
            <option value="Technical">Technical</option>
            <option value="Account">Account</option>
            <option value="Transaction">Transaction</option>
            <option value="Access">Access</option>
            <option value="Issue with change of address">Issue with change of address</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <!-- Comments/description removed, submit button removed -->
        <div class="error" id="errorMsg" style="display:none;"></div>
      </form>
    </div>
    <div id="success-section" style="display:none;">
      <div class="success">
        <span class="checkmark">✔️</span>
        Support ticket submitted successfully!
      </div>
      <p style="margin-top:1.1rem;">Thank you. The support team will contact the client shortly.</p>
      <button class="btn" id="raiseAnother">Raise Another Ticket</button>
    </div>
  </div>
  <script>
    // Remove submit button, so auto-submit on field change or blur
    const ticketForm = document.getElementById('ticketForm');
    const formSection = document.getElementById('form-section');
    const successSection = document.getElementById('success-section');
    const errorMsg = document.getElementById('errorMsg');
    const raiseAnother = document.getElementById('raiseAnother');

    // Triggers auto-submit when all fields are filled and a field is changed
    function validateAndSubmit() {
      errorMsg.style.display = "none";
      const clientName = ticketForm.clientName.value.trim();
      const clientEmail = ticketForm.clientEmail.value.trim();
      const issueType = ticketForm.issueType.value;
      if (!clientName || !clientEmail || !issueType) {
        return false;
      }
      // Simulate ticket submission with a short delay
      formSection.style.display = "none";
      setTimeout(() => {
        successSection.style.display = "block";
      }, 800);
      return true;
    }

    // Attach auto-submit on change for all fields
    ["clientName", "clientEmail", "issueType"].forEach(id => {
      ticketForm[id].addEventListener("blur", validateAndSubmit);
      ticketForm[id].addEventListener("change", validateAndSubmit);
      ticketForm[id].addEventListener("keyup", function(e) {
        if (e.key === "Enter") validateAndSubmit();
      });
    });

    raiseAnother.onclick = function() {
      // Reset form and display for another ticket
      ticketForm.reset();
      ticketForm.clientName.value = "Alison Gray";
      ticketForm.clientEmail.value = "alison.gray@genesys.com";
      successSection.style.display = "none";
      formSection.style.display = "block";
    }
  </script>
</body>
</html>
